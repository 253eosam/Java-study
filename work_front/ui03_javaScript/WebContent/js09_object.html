<!--
	자바에서 객체란 반드시 클래스가 정의되어 있어야 한다.
	하지만 자바스크립트에서는 클래스가 존재하지 않는다.
	자바스크립트에서 객체란 키-값 쌍의 집합입니다.
	키와 값의 쌍을 하나의 속성(property)이라고 부르며
	키에 대한 값이 함수인 경우를 메소드라 부른다.
	각 속성은 키는 유일해야하며, 문자, 숫자 다 가능하다.
	1) 생성자 함수를 사용
	2) 객체 리터럴 사용
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>176페이지 code 6-3</title>
<script type="text/javascript">
	var person = new Object();	//빈객체가 하나 생성
	person.name = "홍길동";
	person.phone = "010-111";
	person.age = 22; /* 이 부분이 실행되면서 빈객체에 동적으로 속성이 추가된다. */
	
	console.log(person);
	
	var person2 = { name: "홍길동" , phone:"010-111", age : 22};
	//속성을 추가 ... email
	person2["email"]="hsh@ssafy.com";//해쉬표기법
	person2.address = "구미시 진평동";	//마침표 표기법
	delete person2.email;
	console.log(person2);	// 권장
	
	// 배열은 키가 없다. value들로 구성.
	var arr = [11,22,'Hello'];
	console.log(arr);
</script>
</head>
<body>
</body>
</html>
