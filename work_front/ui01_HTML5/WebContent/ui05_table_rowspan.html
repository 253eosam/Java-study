<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">

}

}
</style>
</head>

			<tr>

			</tr>

			<tr>
				<td>Table Data6</td>
				<td>Table Data7</td>
				<td>Table Data8</td>
			</tr>
		</tbody>
		<tfoot style="background: yellow">
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
		</tfoot>
