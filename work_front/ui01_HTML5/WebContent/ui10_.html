<html>
<head>

	function push()
	{
		alert("예매를 계속 진행하세요...");		
	}
	
</script>
</head>
<body>
	<h1>영 화 예 매</h1>

	<!-- 다양한 입력양식들이 form 태그 안에 입력... -->
	<form action="#">
		<h2>상 영 관</h2>
		<select multiple="multiple">
			<option>메가박스</option>

			<option>CGV</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label>날 짜 선 택</label><input
			type="date"> <br></br>
		<fieldset>
			<legend>시간선택</legend>
			<input type="radio" name="time" value="09:00" checked="checked">09:00
			<input type="radio" name="time" value="12:00">12:00 <input

				type="radio" name="time" value="22:00">22:00
		</fieldset>

		<label>인원 : </label><input type="number" value="0" required="required"><br />

			<legend>스낵고르기</legend>

				type="checkbox" name="snack" value="계란칩">계란칩 <input
				type="checkbox" name="snack" value="쌀칩">쌀칩
		</fieldset>
		<input type="reset" value="CLEAR"> <input type="submit"
			value="SEND"> <input type="button" value="click" onclick="push()">
	</form>
