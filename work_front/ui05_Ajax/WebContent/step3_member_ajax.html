<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<style type="text/css">
	table{
		widht: 600px ; hegiht: auto; border : 5px solid yellow;
	}
	th, td{ text-align: center; border : 1px solid red; }
</style>
<script type="text/javascript">
	$(function(){
		$('#send').one('click',function(){
				//비동기통신...
				$.ajax({
					type: 'get',
					url:'http://localhost:8888/ui05_Ajax/member.xml',
					dateType:'xml',
					
					success:function(result){
					var str;
						$(result).find("member").each(function(index,item){
							var name = $(item).find("name").text();
							var age = $(item).find("age").text();
							var addr = $(item).find("addr").text();
							str += "<tr>";
							str += "<td>"+name+"</td>";
							str += "<td>"+age+"</td>";
							str += "<td>"+addr+"</td>";
							str += "</tr>";
						});//each
							$('table').append(str);
					}//success
				});//ajax
		});//on
	});//ready
</script>
</head>
<body>
	<a href = "#" id="send">XML 데이터 가져오기</a>
	<table>
		<tr>
			<th>이름</th><th>나이</th><th>주소</th>
		</tr>
	</table>
</body>
</html>
