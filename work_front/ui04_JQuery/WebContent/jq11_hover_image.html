<!-- 
hover 이벤트 ::
mousenter, mouse leave 이벤트 포커스 두개를 동시에 가지고 있는 이벤트
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<style type="text/css">
	.large{ background : red ; width : 200px ; border : 2px solid red; }
	.reverse{ background : blue ; color : white; }
</style>
<script type="text/javascript">
	$(function(){
		$('img').hover((e)=>{
			$(e.currentTarget).addClass('large');
		}, function() {
			$(this).removeClass('large');
		});
	});
	
	//2.Angels Girl에 hover효과를 적용
	$(function(){
		$('h2').hover(function(){
			$(this).addClass('large');
		}, function(){
			$(this).removeClass('large');
		});
	});
	
	//3.h2태그 부분을 클릭하면 제목 옆부분에 ★이 찍히도록 로직을 작성...innerHTML | html()
	//on() 미래에 존재하는 태그에 적용되는 함수
	// hover on click one bind
	$(()=>{
		$('h2').one('click',function(){
			$(this).html(function(index, html){
					return html+'★';
			});//html
		}); 
		

	
	
	});
	
</script>
</head>
<body>
	<h2>Angels Girl</h2>
	<img  src="image/1.jpg" width=100><br>
	<img  src="image/2.jpg" width=100><br>
	<img  src="image/3.jpg" width=100><br>
</body>
</html>
