<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>결과화면</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript">
	$(function(){
		var title;
		var isbn;
		var cat;
		var locale;
		var date;
		var publisher;
		var author;
		var price;
		var unit;
		var discript;
		var select;
			$("#bookInfo").submit(function(e){
				e.preventDefault();
				title = $("input[name=title]").val()
				var first = $("input[name=firstTel]").val()
				var mid = $("input[name=midTel]").val() 
				var last = $("input[name=lastTel]").val()
				isbn = first + '-' + mid + '-' + last
				cat = $("select[name=cat]").val()
				locale = $("input[name=locale]").val()
				date = $("input[name=date]").val()
				publisher = $("select[name=publisher]").val()
				author = $("input[name=author]").val()
				price = $("input[name=price]").val()
				unit = $("select[name=unit]").val()
				discript = $("textarea[name=discript]").val()
				select = $(".submit").text()
				if((first == '') || (mid == '') || (last == '') || (title == '') || (cat == '') || (author == '')){
					alert("내용을 전부 채워주세요")
				}else{
					var data = "title=" + title + "&&isbn=" + isbn + "&&cat=" + cat + "&&locale=" + locale + 
					"&&date=" + date + "&&publisher=" + publisher + "&&author=" + author + 
					"&&price=" + price + "&&unit=" + unit + "&&discript=" + discript + "&&select=" + select
					$.post("MainServlet",data).done(function(data){
						$("body").html(data);
					})
				}
			})
	})
</script>
        <style>
            .section{
                overflow:hidden;
            }
            .claer{
                height: 5px;
            }
            th{
            	text-align: center;
            	background-color: silver;
            }
            .info{
            	margin-left: 27%;
            	margin-right: 27%;
				width: 46%;
				height: 400px;
				border: 2px solid gray;
            }

            .info .name{
            	text-align: center;
            	background-color: silver;
            	border: 2px solid gray;
            	
            }
            .info .value{
            	width: 70%;
            	border: 1px solid black;
            }
            h1, table+p, table+p>a{
            	padding: 10px;
            	text-align: center;
            }
        </style>
    </head>
    <body>
        <form id="bookInfo">
            <div class="container text-center">
                <div class="header">
                    <h1 class="jumbotron">도서 등록 화면</h1>
                </div>
                <div class="section">
                    <div class="float-right"><span style="color:red">＊</span><span>표시가 된 항목은 필수 입력 항목입니다.</span></div>
                </div>
                <div class="clear jumbotron"></div>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <span style="color:red">＊</span>
                            <span>도서번호</span>
                        </td>
                        <td>
                            <input name="firstTel" type="text">-&nbsp;<input name="midTel" type="text">-&nbsp;<input name="lastTel" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="color:red">＊</span>
                            <span>도서제목</span>
                        </td>
                        <td>
                            <input type="text" name="title">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="color:red">＊</span>
                            <span>도서종류</span>
                        </td>
                        <td>
                            <div class="btn-group">
                        <select name="cat" class="btn btn-outline-dark dropdonw-toggle">
								<option value="">해당 항목을 선택하세요.</option>
								<option value="1">프로그래밍</option>
						</select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>* 출판국가</td>
                        <td>
                            <div class="row">&nbsp;&nbsp;&nbsp; 	
                                <span class="float-left custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="customRadio" name="locale" value="local">
                                    <label class="custom-control-label" for="customRadio">국내도서</label>
                                </span>&nbsp;&nbsp;&nbsp; 
                                <span class="float-left custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="customRadio2" name="locale" value="foreign">
                                    <label class="custom-control-label" for="customRadio2">외국도서</label>
                                </span>
                            </div>
                        </td>
                    </tr> 
                    <tr>
                        <td> * 출 판 일</td>
                        <td><input type="date" name="date"></td>
                    </tr>                  
                    <tr>
                        <td> * 출 판 사</td>
                        <td>
                            <div class="btn-group">
                        <select name="publisher" class="btn btn-outline-dark dropdonw-toggle">
								<option value="">해당 항목을 선택하세요.</option>
								<option value="1">사이버 출판사</option>
						</select>
                            </div>
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            <span style="color:red">＊</span>
                            <span>저 자</span>
                        </td>
                        <td>
                            <input type="text" name="author">
                        </td>
                    </tr>
                    <tr>
                        <td> * 도서가격</td>
                        <td>
                            <div>
                                <input type="text" name="price">
                                <span class="btn-group">
                                    
                        <select name="unit" class="btn btn-outline-dark dropdonw-toggle">
								<option value="1" checked>원</option>
								<option value="2">달러</option>
						</select>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td> * 요약내용</td>
                        <td><textarea name="discript" rows="5" cols="40"></textarea></td>
                    </tr>
                </table>
                <div class="clear jumbotron">
                    <button class="submit btn btn-outline-dark" value="regist">도서등록</button>
                    <button class="btn btn-outline-dark" value="취소">취소</button>
                </div>
            </div>
        </form>
    </body>
    </html>
