<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>{{title}}</div>
  </body>
</html>

<script>
  var model = { title: "안녕" };
  setTimeout(() => {
    var app = new Vue({
      el: "#app",
      data: model
    });
  }, 2000);
</script>
