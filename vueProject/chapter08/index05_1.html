<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<template id="listTemplate">
    <div>
        <!-- props는 객체형태의 속성을 가질 수 있다. -->
        <li>{{message}}, {{count}}</li>
    </div>
</template>

<body>
    <div id="app"> <!-- 전체화면 .. 부모 컴포넌트 .. root에서 값을 자식 컴포넌트로 전달 .. 이때 props-->
        <listcomponent :count="10"></listcomponent>
        <listcomponent message="Hello"></listcomponent>
        <listcomponent message="니하오마" :count="1"></listcomponent>
    </div>
</body>

</html>

<script>
        Vue.component('listcomponent',{
            template:"#listTemplate",
            props:{
                message : { type : String , default:"안녕하세요"},
                count : { type : Number , required : true},
            }
        })
        var app = new Vue({
            el : "#app",
        })
    </script>
