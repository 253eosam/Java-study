<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    {{content}} <br>
    전화 번호 <span v-html="content"></span> <br>
    나이 : <span v-text="content"></span><br>
    <p   style="color: red;"> fdsfdsfsdfsfsdfs</p>
  </div>
</body>
</html>

<script>
var app = new Vue({

  el : "#app",
  data : {
    name : "이성준",
    number : "010-8262-3777",
    age : 27,
    content : "<h2> 안녕 </h2>"
  },
  filters:{
    decimal(value){
      return Math.round(value)
    }
  }

})
</script>
